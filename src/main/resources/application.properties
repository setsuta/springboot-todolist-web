server.port=80

#DB Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/todolist?useUnicode=true&serverTimezone=UTC&characterEncoding=utf8
